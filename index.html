<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Registro credito e chiamate</title>
  </head>
  <body>
    <div class="container row justify-content-center">
      <div class="card bg-dark text-white">
        <div class="card-header">Credito residuo e chiamate</div>
        <div class="card-body">
          <p class="card-title" id="nr-chiamate">Non ha effettuato chiamate</p>
          <p class="card-title" id="credito-disponibile">Il suo credito residuo è 0</p>
          <a type="button" class="btn btn-primary" id="azzera-btn">Azzera chiamate</a>
        </div>
        <div class="card-header">
          <input type="number" name="ricarica" id="ricarica" required />
          <a type="button" for="ricarica" class="btn btn-primary" id="ricarica-btn">Ricarica di €</a>
        </div>
        <div class="card-header">
          <input type="number" name="durata" id="durata" />
          <a type="button" for="durata" class="btn btn-primary" id="durata-btn">Durata chiamata effettuata</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/smartphone.js"></script>
  </body>
</html>
